<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Java</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <script src="index.js"></script>
    </header>

    <main>
    <section class="principal">

        <input type="text" id="result" readonly>

        <section class="calc">

            <div class="calculator1">
                <button onclick="soma(7)">7</button>
                <button onclick="soma(4)">4</button>
                <button onclick="soma(1)">1</button>
                <button onclick="soma(0)">0</button>
            </div>

            <div class="calculator2">
                <button onclick="soma(8)">8</button>
                <button onclick="soma(5)">5</button>
                <button onclick="soma(2)">2</button>
                <button onclick="soma('.')">.</button>
            </div>
        </section>

        <section class="calc1">
            <div class="calculator3">
                <button onclick="soma(9)">9</button>
                <button onclick="soma(6)">6</button>
                <button onclick="soma(3)">3</button>
                <button onclick="soma('*')">*</button>
            </div>

            <div class="calculator4">
                <button onclick="soma('/')">/</button>
                <button onclick="soma('+')">+</button>
                <button onclick="soma('-')">-</button>
                <button onclick="calculate()">=</button>
            </div>
        </section>
    </section>

            <button onclick="limpar()" class="clear_but">Clear</button>
        
    </main>

</body>
</html>
